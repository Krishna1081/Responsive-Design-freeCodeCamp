<!DOCTYPE html>
<html>
  <head>
    <title>
      FreeCodeCamp Survey
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form id="survey-form">
            <div class="details">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" class="details" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" class="details" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label">Age(Optional)</label>
                    <input id="number" type="number" class="details" placeholder="Age" min="13" max="120">
                </div>
            </div>
    
            <div class="form-group">
              <label>Which option best describes your current role? </label>
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Would you recommend freeCodeCamp to a friend?</label>
              <label><input  type="radio" value="radio" checked name="friend" class="radio-labels"/> Definately</label> 
              <label><input  type="radio" value="radio" name="friend" class="radio-labels"/> Maybe</label> 
              <label><input type="radio" value="radio" name="friend" class="radio-labels"/> Not Sure</label>
            </div>
            <div class="form-group">
              <label>What is your favorite feature of freeCodeCamp?</label>
              <label>
                <select>
                  <option>Select an option</option>
                  <option>Challenges</option>
                  <option>Projects</option>
                  <option>Challenges</option>
                  <option>Open Source</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <label>What would you like to see improved? (Check all that apply)</label>
              <label><input type="checkbox" value="7"> Front-end Projects</label>
              <label><input type="checkbox" value="8"> Back-end Projects</label>
              <label><input type="checkbox" value="9"> Data Visualization</label>
              <label><input type="checkbox" value="10"> Challenges</label>
              <label><input type="checkbox" value="11"> Open Source Community</label>
              <label><input type="checkbox" value="12"> Gitter help rooms</label>
              <label><input type="checkbox" value="13"> Videos</label>
              <label><input type="checkbox" value="14"> City Meetups</label>
              <label><input type="checkbox" value="15"> Wiki</label>
              <label><input type="checkbox" value="16"> Forum</label>
              <label><input type="checkbox" value="17"> Additional Courses</label>
            </div>
    
            <div class="form-group">
                <label>Any comments or suggestions? 
                    <textarea rows="6" placeholder="Enter your comment here..."></textarea>
                  </label>
            </div>
    
          <button type="button" style="width: 100%;">Submit</button>
        </form>
    </div>
  </body>
</html>
